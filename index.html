<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenitalia Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="container text-center">
        <h1 class="text-uppercase text-white py-5">Calcola il prezzo del tuo biglietto</h1>
        <div class="container nc-bg-white rounded-3">
            <div id="data-request" class="row py-5">
                <div class="col-4 pb-3 fw-semibold nc-text-pink">Nome e Cognome</div>
                <div class="col-4 pb-3 fw-semibold nc-text-pink">Km da percorrere</div>
                <div class="col-4 pb-3 fw-semibold nc-text-pink">Fascia d'et√†</div>
                <div class="col-4">
                    <input type="text" placeholder="Nome e Cognome">
                </div>
                <div class="col-4">
                    <input type="text" id="Km" placeholder="Kilometri del viaggio">
                </div>
                <div class="col-4">
                    <select name="cars" id="age" class="nc-select-padding">
                        <option value="">-</option>
                        <option value=" volvo">Maggiorenne</option>
                        <option value="saab">Minorenne</option>
                        <option value="opel">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 pb-4">
                    <button type="button" class="btn btn-secondary">Genera</button>
                    <button type="button" class="btn btn-secondary">Annulla</button>
                </div>
            </div>
        </div>
    </div>

</body>
