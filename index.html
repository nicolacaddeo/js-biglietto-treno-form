<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenitalia Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="container text-center">
        <h1 class="text-uppercase text-white py-5">Calcola il prezzo del tuo biglietto</h1>
        <main>
            <section>
                <!-- Data request section -->
                <div class="container nc-bg-white rounded-3">
                    <div id="data-request" class="row py-5">
                        <div class="col-4 pb-3 fw-semibold nc-text-pink">Nome e Cognome</div>
                        <div class="col-4 pb-3 fw-semibold nc-text-pink">Km da percorrere</div>
                        <div class="col-4 pb-3 fw-semibold nc-text-pink">Fascia d'età</div>
                        <div class="col-4">
                            <input type="text" placeholder="Nome e Cognome">
                        </div>
                        <div class="col-4">
                            <input type="text" id="Km" placeholder="Kilometri del viaggio">
                        </div>
                        <div class="col-4">
                            <input type="number" id="age" placeholder="La tua età">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 pb-4">
                            <button type="button" id="formButton" class="btn btn-secondary">Genera</button>
                            <button type="button" class="btn btn-secondary">Annulla</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="text-start">
                <h1 class="text-uppercase text-white text-center py-5">Il tuo biglietto</h1>
                <div class="container nc-bg-white" id="ticket">
                    <h2 class="text-upeercase">Dettaglio Passeggeri</h2>
                    <div class="container pb-3">
                        <div class="row text-dark">
                            <div class="col-3 nc-bg-gray pt-4 pb-5">
                                <h4 class="text-uppercase fw-bold">Nome passeggero</h4>
                                <p class="fw-semibold fs-5">Nicola Caddeo</p>
                            </div>
                            <div id="ticket-info" class="col-9 d-flex flex-wrap align-items-center">
                                <div class="col-3 fw-bold">Offerta</div>
                                <div class="col-3 fw-bold">Carrozza</div>
                                <div class="col-3 fw-bold">Codice CP</div>
                                <div class="col-3 fw-bold">Costo biglietto</div>
                                <div class="col-3">Biglietto Standard</div>
                                <div class="col-3">5</div>
                                <div class="col-3">92911</div>
                                <div class="col-3" id="price"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>

</body>

</html>
